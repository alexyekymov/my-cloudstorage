<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-primary text-white text-center py-4">
    <h1>File Storage</h1>
    <p class="lead">Securely store and manage your files</p>
</header>


<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form th:method="POST" th:action="@{/}" enctype="multipart/form-data">
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <input type="file" name="file" accept="multipart/form-data" class="drop-zone__input">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <br>

            <!-- Files List -->
            <h2 class="mb-3">Stored Files</h2>
            <ul id="filesList" class="list-group">
                <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div sec:authentication="name"></div>
                    <div sec:authorize="hasRole('ROLE_USER')"> asdas</div>

                    <div>
                        <form th:method="POST" th:action="@{/new}">
                            <label for="newFolder"></label>
                            <div class="input-group input-group-sm">
                                <input type="text" th:name="folderName" id="newFolder"
                                       class="form-control rounded-start">
                                <button type="submit" class="btn btn-outline-secondary btn-sm">+ folder</button>
                            </div>
                        </form>
                    </div>

                </li>
                <li th:each="file : ${files}"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <a href="" th:text="${file}"></a>
                    <div class="flex justify-content-end">
                        <button class="btn btn-outline-primary btn-sm">Delete</button>
                        <form th:method="DELETE" th:action="@{/{filename}(filename=${file})}">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-auto">
    <p class="mb-0">Â© 2024 File Storage. All rights reserved.</p>
</footer>

<script src="/js/main.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
