<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<form th:method="POST" th:action="@{/storage}" enctype="multipart/form-data">
<div class="drop-zone">
    <span class="drop-zone__prompt">Drop file here or click to upload</span>
    <input type="file" name="file" accept="multipart/form-data" class="drop-zone__input">
</div>
<input type="submit"/>
</form>


<script src="/js/main.js"></script>
</body>
</html>
